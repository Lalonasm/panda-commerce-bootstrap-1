<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <h2 class="bg-info ps-3 ps-4 mt-5 w-50 text-center shadow-lg rounded">More bootstrap</h2>
    <span class="d-block">hello</span>
    <span>Again</span>
    <button class="btn btn-primary">My Button</button>
    <button>yet another button</button>
    <button class="btn btn-danger">Another button</button>
    <button class="btn btn-warning">My warning button</button>
    <button class="btn btn-info">Top Gun</button>
    <p class="h2">My paragraph</p>
    <img src="blogs/" alt="">
    <table class="table table-danger">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <script src="bootstrap.min.js"></script>
</body>

</html>
